<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Picker</title>
    <link rel="stylesheet" href="styling.css" />
    <script src="script.js"></script>
  </head>

  <nav>
    <h1>Colour Picker</h1>
    <div class="color-picker">
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
    </div>
  </nav>
  <body>
    <main>
      <div class="grid-container">
        <div class="grid-item navy"></div>
        <div class="grid-item gold"></div>
        <div class="grid-item silver"></div>
        <div class="grid-item lime"></div>
        <div class="grid-item teal"></div>
        <div class="grid-item salmon"></div>
        <div class="grid-item purple"></div>
        <div class="grid-item magenta"></div>
        <div class="grid-item tomato"></div>
      </div>
    </main>
  </body>
</html>
